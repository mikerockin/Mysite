{% extends 'story/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <center>
            <h1>{{ post.title }}</h1>
        </center>
        <center>
            <img src="{{ post.image.url}}" style="width:640px; height: 480px;">
        </center>
        <p><p>{{ post.text|linebreaksbr }}</p></p>
    </div>
{% endblock %}
