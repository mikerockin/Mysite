{% extends 'story/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <img src="{{ post.image.url|linebreaksbr }}" style="width:320px; height: 240px;">
        </div>
    {% endfor %}
{% endblock %}
