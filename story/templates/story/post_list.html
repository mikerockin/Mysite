{% extends 'story/home.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
                <p>Автор: {{ post.author }}</p>
            </div>
            <h1><a href="{% url 'story:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <img align="center" src="{{ post.image.url|linebreaksbr }}" style="width:420px; height: 280px;">
        </div>
    {% endfor %}
{% endblock %}
