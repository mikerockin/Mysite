{% extends 'story/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Рассказать новую историю</h1>
    <form method="POST" enctype="multipart/form-data" class="post-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-default">Сохранить</button>
    </form>
{% endblock %}
